<div class="row justify-content-center">
  {{range $i, $d := $.Site.Data.reglements.document}}
      <div class="col-md-3 col-lg-3 col-sm-1">
        <div class="card mb-3" style="min-height:240px">
          <img src="/images/icons/file-pdf.svg" class="card-img-top p-2 bg-light border-bottom" height="60"/>
          <div class="card-body text-center">
            <h5 class="card-title">{{$d.name}}</h5>
            <p class="card-text">{{$d.summary}}</p>
          </div>
          <div class="card-body py-2 d-flex align-items-end text-center">
            {{if $d.location}}
            <a href="/documents/{{$d.location}}" class="btn stretched-link mx-auto" target="_blank">
              <span>ouvrir</span>
            </a>
            {{end}}
          </div>
        </div>
      </div>
  {{end}}
</div>
