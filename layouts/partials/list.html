{{ range $i, $p := .Pages.ByWeight }}
  {{ if gt $i 0 }}
  <hr class="w-25 mx-auto my-5">
  {{ end }}
  {{ if not $p.Params.dummy}}
  <article class="align-items-center text-center">
    <div class="text-center">
      <a href="{{$p.Permalink}}" class="text-reset text-decoration-none">
        <h1 class="h4"><em>{{ $p.Title }}</em></h1>
      </a>
    </div>
  </article>
  {{end}}
{{ end }}
<div class="mb-5"></div>
