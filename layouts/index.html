{{ define "body" }}
  <header class="w-50 mx-auto text-center mb-5">
    <h1 class="h2">Venez découvrir l'Institut Saint Joseph (Ath-Maffle)</h1>
    <p class="text-muted fs-3"><em>Notre école, Votre école</em></p>
  </header>
  <section class="row mt-5 mb-4">
  {{ range $p := .Pages }}
    {{if $p.Params.home}}
      <div class="col-12 col-lg-4">
        <article class="card my-2">
          <img src="{{$p.Params.imglink}}" class="card-img-top">
          <div class="card-body">
            <a href="{{$p.Permalink}}" class="text-reset text-decoration-none stretched-link">
              <h3 class="card-title text-center"><em>{{ $p.Title }}</em></h3>
              <p class="card-text">{{$p.Summary}}</p>
            </a>
          </div>
        </article>
      </div>
    {{end}}
  {{end}}
  </section>
  <section class="row mb-4">
    {{partial "latest_home.html" .}}
    <aside class="col-12 col-lg-4">
      {{partial "recent.html" .}}
      {{partial "incoming.html" .}}
    </aside>
  </section>
{{end}}
