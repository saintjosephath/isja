{{define "main"}}
<div>
  {{ range (.Paginate (.Pages.ByPublishDate.Reverse )).Pages }}
    <div id="{{.File.UniqueID}}">
    {{partial "article.html" .}}
    </div>
  {{ end }}
  <footer>
    <nav class="mx-auto" style="width:240px">
      {{ template "_internal/pagination.html" .}}
    </nav>
  </footer>
</div>
{{end}}
