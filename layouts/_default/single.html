{{define "main"}}
  {{partial "breadcrumb.html" .}}
  <header class="mb-3">
    <h1 class="h3">{{.Title}}</h1>
  </header>
  <div class="page-desc">
    <p>{{.Description}}</p>
  </div>
  <div>
    {{.Content}}
  </div>
  <div class="w-100 mb-3"></div>
{{end}}

{{ define "aside"}}
{{partial "toc" .}}
{{partial "apropos" .}}
{{partial "latest" .}}
{{partial "tags" .}}
{{end}}
